<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HelpHub - Charity Profile</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="charity_profile.js" defer></script>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="charities.html">Charities</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="charity-profile">
      <h1>Charity Profile</h1>
      <h2>Learn More and Volunteer</h2>
      <p>This page is where users can input their contact info and get involved with a selected charity.</p>

      <button id="volunteer-now-btn" class="cta-button">Volunteer Now</button>

      <form id="volunteer-form" style="display: none;">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
  <footer>
    <p>Contact us at info@helphub.com</p>
  </footer>
</body>
</html>
